<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Числовой Акинатор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header" id="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col" id="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                            <h3 class="card-title m-0"><span id="welcome">
                                Приветствую в игре Угадайка! <br>
                                Я угадаю число которое Вы загадали!
                            </span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body" id="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>               
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                    <div class="button" id="newGame">
                        <a href="#" id="open_pop_up">Загадать число</a>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
<div class="pop_up" id="pop_up">
    <div class="pop_up_comtainer">
        <div class="pop_up_body" id="pop_up_body">
            <p>Введите диапазон цифр для поиска...</p>
            <form action="">
                <input type="text" placeholder="0 минимум -999" id="minValue">
                <input type="text" placeholder="100 максимум 999" id="maxValue">
                <p>...и я угадаю Ваше число!</p>
                <button class="pop_up_close" id="pop_up_close">Начать игру!</button>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
